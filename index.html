<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تتبع دلفري ريدان | Redan Delivery Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }
    header {
      background-color: #b22222;
      color: white;
      padding: 1rem;
    }
    .lang-switch {
      margin: 1rem;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      background-color: #ff9800;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #e68900;
    }
    .container {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">تتبع مندوبي ريدان</h1>
    <div class="lang-switch">
      <button onclick="setLanguage('ar')">عربي</button>
      <button onclick="setLanguage('en')">English</button>
    </div>
  </header>

  <div class="container" id="delivery-list">
    <!-- Buttons will be inserted here -->
  </div>

  <script>
    const drivers = [
      "شاهد", "حامد", "منهاج", "نعيم", "ارشد", "قاسم", "شهرزاد", "أديب", "منور علي"
    ];

    const translations = {
      ar: {
        title: "تتبع مندوبي ريدان",
        buttonText: name => `إرسال طلب لـ ${name}`
      },
      en: {
        title: "Redan Delivery Tracker",
        buttonText: name => `Send Request for ${name}`
      }
    };

    let currentLang = 'ar';

    function renderButtons() {
      const container = document.getElementById('delivery-list');
      container.innerHTML = '';
      drivers.forEach(name => {
        const btn = document.createElement('button');
        const displayName = currentLang === 'en' ? name : name;
        const message = encodeURIComponent(`طلب متابعة الدلفري: ${name}`);
        btn.textContent = translations[currentLang].buttonText(name);
        btn.onclick = () => {
          window.open(`https://wa.me/971588155123?text=${message}`, '_blank');
        };
        container.appendChild(btn);
      });
    }

    function setLanguage(lang) {
      currentLang = lang;
      document.getElementById('title').textContent = translations[lang].title;
      renderButtons();
      document.body.style.direction = lang === 'ar' ? 'rtl' : 'ltr';
    }

    // Initial render
    renderButtons();
  </script>
</body>
</html>
