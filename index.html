<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تتبع دلفري ريدان</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      direction: rtl;
      background: #f7f7f7;
      color: #333;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #b22222;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #b22222;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #941c1c;
    }
  </style>
</head>
<body>

  <h1>تتبع دلفري ريدان</h1>

  <form id="trackerForm">
    <label for="driver">اختر اسم الدلفري:</label>
    <select id="driver" required>
      <option value="">-- اختر --</option>
      <option>شاهد</option>
      <option>حامد</option>
      <option>منهاج</option>
      <option>نعيم</option>
      <option>ارشد</option>
      <option>قاسم</option>
      <option>شهرزاد</option>
      <option>أديب</option>
      <option>منور علي</option>
    </select>

    <label for="orderNumber">رقم الطلب:</label>
    <input type="text" id="orderNumber" required />

    <label for="status">حالة التوصيل:</label>
    <select id="status" required>
      <option value="">-- اختر الحالة --</option>
      <option>جارٍ التوصيل</option>
      <option>تم التوصيل</option>
      <option>لم يتم التوصيل</option>
      <option>ملغي</option>
    </select>

    <label for="startTime">وقت بدء التوصيل:</label>
    <input type="time" id="startTime" required />

    <label for="returnTime">وقت العودة:</label>
    <input type="time" id="returnTime" required />

    <button type="submit">إرسال عبر واتساب</button>
  </form>

  <script>
    const form = document.getElementById("trackerForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const driver = document.getElementById("driver").value;
      const orderNumber = document.getElementById("orderNumber").value;
      const status = document.getElementById("status").value;
      const startTime = document.getElementById("startTime").value;
      const returnTime = document.getElementById("returnTime").value;

      const message = `🚚 تتبع دلفري ريدان:\n\n` +
                      `🔸 اسم الدلفري: ${driver}\n` +
                      `🔸 رقم الطلب: ${orderNumber}\n` +
                      `🔸 الحالة: ${status}\n` +
                      `🔸 وقت بدء التوصيل: ${startTime}\n` +
                      `🔸 وقت العودة: ${returnTime}`;

      const whatsappURL = `https://wa.me/971588155123?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    });
  </script>

</body>
</html>
