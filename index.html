<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام إدارة التوصيل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    .form-group {
      margin-bottom: 15px;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        text-align: right;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

<h2>نظام إدارة توصيل الطلبات</h2>

<div style="max-width: 600px; margin: auto;">
  <div class="form-group">
    <label>رقم الطلب:</label>
    <input type="text" id="orderID" placeholder="أدخل رقم الطلب">
  </div>
  <div class="form-group">
    <label>اسم الدلفري:</label>
    <select id="driverName">
      <option value="شاهد">شاهد</option>
      <option value="نعيم">نعيم</option>
      <option value="حامد">حامد</option>
      <option value="منهاج">منهاج</option>
      <option value="محمد ارشد">محمد ارشد</option>
      <option value="قاسم">قاسم</option>
      <option value="منور علي">منور علي</option>
      <option value="أديب">أديب</option>
      <option value="شهرزاد">شهرزاد</option>
    </select>
  </div>
  <div class="form-group">
    <label>عنوان التوصيل:</label>
    <input type="text" id="address" placeholder="أدخل عنوان التوصيل">
  </div>
  <button onclick="addOrder()">➕ إضافة طلب</button>
  <button onclick="deleteAll()" style="background:red;color:white;">🧹 مسح الكل</button>
</div>

<table id="ordersTable">
  <thead>
    <tr>
      <th>رقم الطلب</th>
      <th>اسم الدلفري</th>
      <th>عنوان التوصيل</th>
      <th>الحالة</th>
      <th>الإجراءات</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  function addOrder() {
    const orderID = document.getElementById('orderID').value.trim();
    const driverName = document.getElementById('driverName').value;
    const address = document.getElementById('address').value.trim();

    if (!orderID || !address) {
      alert("يرجى ملء جميع الحقول");
      return;
    }

    const table = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    newRow.innerHTML = `
      <td data-label="رقم الطلب">${orderID}</td>
      <td data-label="اسم الدلفري">${driverName}</td>
      <td data-label="عنوان التوصيل">${address}</td>
      <td data-label="الحالة">
        <select onchange="updateStatus(this)">
          <option value="لم يُسلّم بعد">لم يُسلّم بعد</option>
          <option value="في الطريق">في الطريق</option>
          <option value="تم التوصيل">تم التوصيل</option>
          <option value="تأخير">تأخير</option>
        </select>
      </td>
      <td data-label="الإجراءات">
        <button onclick="deleteOrder(this)" style="background:#e74c3c;color:white;">🗑️ حذف</button>
      </td>
    `;

    // مسح الحقول بعد الإضافة
    document.getElementById('orderID').value = '';
    document.getElementById('address').value = '';
  }

  function updateStatus(selectElement) {
    const status = selectElement.value;
    alert("تغير حالة الطلب إلى: " + status);
  }

  function deleteOrder(button) {
    const row = button.closest('tr');
    row.remove();
  }

  function deleteAll() {
    if (confirm("هل أنت متأكد من مسح جميع الطلبات؟")) {
      const table = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];
      table.innerHTML = '';
    }
  }
</script>

</body>
</html>
